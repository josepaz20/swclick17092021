<form id="frmAprobacion" action="itemOK" method="POST" onsubmit="return validarAprobacionItem()" class="form-horizontal form-label-left backgroundOscuro">
    <fieldset>
        <legend>Informacion del Item</legend>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idCompra">ID COMPRA</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="idCompra" name="idCompra" value="{idCompra}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idItem">ID ITEM</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="idItem" name="idItem" value="{idItem}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="item">TIPO ITEM</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="item" name="item" value="{item}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion">DESCRIPCION</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea id="descripcion" name="descripcion" class="form-control" readonly>{descripcion}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cantidad">CANTIDAD</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="cantidad" name="cantidad" value="{cantidad}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vlrunitario">VLR. UNITARIO</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="vlrunitario" name="vlrunitario" value="{vlrunitario}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="justificacion">JUSTIFICACION</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea id="justificacion" name="justificacion" class="form-control" readonly>{justificacion}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fechalimite">FECHA LIMITE</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="fechalimite" name="fechalimite" value="{fechalimite}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="estado">ESTADO</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="estado" name="estado" value="{estado}" class="form-control" readonly>
            </div>
        </div>
    </fieldset>
    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Aprobar Item</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
        </div>
    </div>
</form>
