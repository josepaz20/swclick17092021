<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form id="frmRegistrar" action="insertar" method="POST" onsubmit="return validarRegistrar()" class="form-horizontal form-label-left" enctype="multipart/form-data">
        <fieldset>
            <legend>Registro de la Viabilidad de Ampliaci√≥n</legend>
            
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idAmpliacion">ID AMPLIACION *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idAmpliacion" name="idAmpliacion" value="" maxlength="100" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="costototal">COSTO TOTAL *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea id="costototal" name="costototal" maxlength="100" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="observaciones">OBSERVACIONES *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea id="observaciones" name="observaciones" maxlength="100" class="form-control" required></textarea>
                </div>
            </div>
        </fieldset>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Registrar Viabilidad</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </form>
</div>
