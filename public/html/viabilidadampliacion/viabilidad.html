<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <div>
        <fieldset>
            <legend>Registro de Recursos</legend>
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class=" table-responsive"><br><br>
                                    <table id="datatable" class="table table-striped table-bordered nowrap " cellspacing="0" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th title="ID VIABILIDAD">ID VIABILIDAD</th>
                                                <th title="OPCIONES">OPCIONES </th>
                                                <th>TIPO RECURSO</th>
                                                <th title="CANTIDAD">CANTIDAD</th>
                                                <th title="VALOR">VALOR</th>
                                                <th title="TOTAL">TOTAL</th>
                                            </tr>
                                        </thead>
                                        <tbody>{listaRecursosInventario}</tbody>                                         
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <form id="frmRegistrar" action="insertarrecurso" method="POST" onsubmit="return validarRecurso()" class="form-horizontal form-label-left">
        <fieldset>
            <legend>Registro de la Viabilidad</legend>
            <div class="form-group">          
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idViabilidad">ID VIABILIDAD *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idViabilidad" name="idViabilidad" value="{idViabilidad}" maxlength="100" class="form-control" readonly>
                </div>           
            </div>
            <div class="form-group">          
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idTipoRecurso">RECURSOS *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select id="idTipoRecurso" name="idTipoRecurso"  class="form-control" required>
                        {listaRecursos}
                    </select>
                </div>           
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <a href="javascript:agregar()" style="color:yellow">Agregar</a> <br><br>
                </div>
            </div>
        </fieldset>
        <div class=" table-responsive">
            <table id="datatableAvance" class="table table-striped table-bordered nowrap " cellspacing="0" style="width: 100%;">
                <thead>
                    <tr>
                        <th title="ID TIPO">ID TIPO</th>
                        <th title="OPCIONES">OPCIONES</th>
                        <th>TIPO RECURSO</th>
                        <th title="CANTIDAD">CANTIDAD</th>
                        <th title="VALOR">VALOR</th>
                        <th title="TOTAL">TOTAL</th>
                    </tr>
                </thead>
                <tbody></tbody>                                         
            </table>
            <input type="text" id="ids" name="ids" value="">
            <div class="ln_solid"></div>                          
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success" ><i class="fa fa-save"></i> Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </form>
</div>
