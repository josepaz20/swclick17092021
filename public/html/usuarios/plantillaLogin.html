        <script>
            function capLock(e) {
                kc = e.keyCode ? e.keyCode : e.which;
                sk = e.shiftKey ? e.shiftKey : ((kc == 16) ? true : false);
                if (((kc >= 65 && kc <= 90) && !sk) || ((kc >= 97 && kc <= 122) && sk)) {
                    document.getElementById('mayusculas').removeAttribute('hidden');
                } else {
                    document.getElementById('mayusculas').setAttribute('hidden', 'true');
                }
            }
        </script>
