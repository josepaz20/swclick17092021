<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form id="frmRegistrar" class="form-horizontal form-label-left" enctype="multipart/form-data">
        <fieldset>
            <legend>Informacion de la Ampliacion de Red</legend>
            <div class="hidden">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idAmpliacion">ID AMPLIACION *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idAmpliacion" name="idAmpliacion" value= "{idAmpliacion}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreDpto">DEPARTAMENTO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="nombreDpto" name="nombreDpto" value= "{nombreDpto}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreMcpo">MUNICIPIO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="nombreMcpo" name="nombreMcpo" value="{nombreMcpo}" class="form-control" readonly>

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="direccion">DIRECCION *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="direccion" name="direccion" value="{direccion}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="coordenadas">COORDENADAS *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="coordenadas" name="coordenadas" value= "{coordenadas}" maxlength="100" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="justificacion">JUSTIFICACION *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea  id="justificacion" name="justificacion" class="form-control" readonly>{justificacion}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="contusuariosbenficio">USUARIO BENEFICIADOS *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="contusuariosbenficio" name="contusuariosbenficio" value="{contusuariosbenficio}"  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="beneficioeconomico">BENEFICIO ECONOMICO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="beneficioeconomico" name="beneficioeconomico" value="{beneficioeconomico}"  class="form-control" readonly>
                </div>
            </div>
        </fieldset>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </form>
</div>
