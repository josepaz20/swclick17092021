<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <form id="frmRegistrar" action="insertar" method="POST" onsubmit="return validarRegistrar()" class="form-horizontal form-label-left" enctype="multipart/form-data">
        <fieldset>
            <legend>Registro de la Viabilidad</legend>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idAmpliacion">RECURSO ASIGNADO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select id="idAmpliacion" name="idAmpliacion" class="form-control" required>
                        <option>Recurso 1</option>
                        <option>Recurso 2</option>
                        <option>Recurso 3</option>
                    </select>
                </div>
            </div>          
        </fieldset>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Registrar Viabilidad</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </form>
</div>
