<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
    <div  >
        <fieldset>
            <legend>Avance de la Ampliacion de Red</legend>
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class=" table-responsive"><br><br>


                                    <table id="datatableAvance" class="table table-striped table-bordered nowrap " cellspacing="0" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th title="ID AVANCE"><i class="fa fa-key"></i></th>
                                                <th title="OPCIONES"><i class="fa fa-edit"></i></th>
                                                <th>AVANCE</th>
                                                <th title="ESTADO"><i class="fa fa-list-alt"></i></th>
                                                <th title="REGISTRADO POR"><i class="fa fa-user"></i></th>
                                                <th title="FECHA DE REGISTRO"><i class="fa fa-calendar"></i></th>
                                            </tr>
                                        </thead>
                                        <tbody>{tablaAvances}</tbody>                                         
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="ln_solid"></div>
    <form id="frmRegistrar" action="insavan" method="POST" onsubmit="return validarInsavan()" class="form-horizontal form-label-left">
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idAmpliacion">ID AMPLIACION *</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="idAmpliacion" name="idAmpliacion" value="{idAmpliacion}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="avance">AVANCE *</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea id="avance" name="avance" class="form-control" required></textarea>
            </div>
        </div>


        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Registrar Avance</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>

    </form>
</div>
