<div class="col-md-12 col-sm-12 col-xs-12 backgroundOscuro">
   
    <div class="ln_solid"></div>
    <div id="frmRegistrar"  class="form-horizontal form-label-left">
        <fieldset>
            <legend>Informacion del Cambio de Titular</legend>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idCambioTitular">ID CAMBIO TITULAR</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idCambioTitular" name="idCambioTitular" value="{idCambioTitular}" class="form-control" readonly>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="conceptoFacturacion">SERVICIO</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="conceptoFacturacion" name="conceptoFacturacion" value="{conceptoFacturacion}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clienteAntiguo">CLIENTE ANTIGUO</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="clienteAntiguo" name="clienteAntiguo" value="{clienteAntiguo}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="identificacionNuevo">IDENTIFICACION *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="identificacionNuevo" name="identificacionNuevo" value="{identificacionNuevo}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="clienteNuevo">CLIENTE NUEVO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="clienteNuevo" name="clienteNuevo" value="{clienteNuevo}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="identificacionNuevo">IDENTIFICACION NUEVO *</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="identificacionNuevo" name="identificacionNuevo" value="{identificacionNuevo}" class="form-control" readonly>
                </div>
            </div>
        </fieldset>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Cerrar</button>
            </div>
        </div>
    </div>
</div>
